<body>
    <form action="deneme" method="get">
        Type text : <input type="text"><br><br>
        Type password : <input type="password"><br><br>
        Type submit : <input type="submit"><br><br>
        Type reset : <input type="reset"><br><br>
        Type button : <input type="button" onclick="alert('selam')" 
        value="Merhaba"><br><br>
        Type color : <input type="color" name="color"><br><br>
        Type date : <input type="date" name="tarih" 
        min="2019-04-04" max="2021-12-31"><br><br>
        Type email : <input type="email" name="email"><br><br>
        Type file : <input type="file"><br><br>
        Type range : <input type="range" name="range" min="0" max="50"><br><br>
        Type search : <input type="search" name="search" ><br><br>
        Type tel : <input type="tel" name="telefon" required placeholder="552-680-71-93" name="telefon" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"><br><br>

        

    </form>
