<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listeler</title>
    <style>
        #menu{
            list-style-type: none;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        #menu li{
            padding-left: 15px;
            float: left;
        }
    </style>
</head>
<body>
    <ol type="1">
        <li>Hasan</li>
        <li>Ali</li>
        <li>Mehmet</li>
    </ol>

    <ol type="A">
        <li>Hasan</li>
        <li>Ali</li>
        <li>Mehmet</li>
    </ol>

    <ol type="I">
        <li>Hasan</li>
        <li>Ali</li>
        <li>Mehmet</li>
    </ol>
    <ul id="menu">
        <li>Ana Sayfa</li>
        <li>Iletişim</li>
        <li>Hakkımızda</li>
    </ul>

    <ul style="list-style-type: disc;">
        <li>Hasan</li>
            <ul>
                <li>Feyzi</li>
                    <ul>
                        <li>Karaduman</li>
                    </ul>
            </ul>
        <li>Emre</li>
        <li>Ali</li>
    </ul>

    <ul style="list-style-type: square;">
        <li>Hasan</li>
        <li>Emre</li>
        <li>Ali</li>
    </ul>

    <ul style="list-style-type: circle;">
        <li>Hasan</li>
        <li>Emre</li>
        <li>Ali</li>
    </ul>

    <ul style="list-style-type: none;">
        <li>Hasan</li>
        <li>Emre</li>
        <li>Ali</li>
    </ul>
    
</body>
</html>
